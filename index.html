<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Open+Sans&display=swap" rel="stylesheet">    
    <title>Product Card</title>
</head>
<body>
    <div class="container">
        <div class="card">

            <div class="handbagBackground">

                <div class="gradients">
                    <div class="gradient" color="orange">brown</div>
                    <div class="gradient" color="black">black</div>
                    <div class="gradient" color="red">merlot</div>
                    <div class="gradient" color="green">green</div>
                    <div class="gradient" color="blue">blue</div>
                </div>

                <img src="./img/brown.jpg" alt="handbag" class="handbag show" color="brown">
                <img src="./img/black.webp" alt="handbag" class="handbag" color="black">
                <img src="./img/merlot.webp" alt="handbag" class="handbag" color="merlot">
                <img src="./img/green.jpg" alt="handbag" class="handbag" color="green">
                <img src="./img/blue.webp" alt="handbag" class="handbag" color="blue">

            </div>
            <div class="handbagInfo">
                <div class="handbagName">
                    <div>
                        <h1>Maestra Bag</h1>
                    </div>
                    <h3 class="small">Stunning, sleek, and capable of anything.</h3>
                </div>
                <div class="description">
                    <h1 class="title">Product description</h1>
                    <p>The Maestra Bag carries it all with 8 interior compartments including a padded sleeve.</p>
                </div>
                <div class="color-container">
                    <span class="color active" primary="#b0673f" color="brown"></span>
                    <span class="color" primary="#444444" color="black"></span>
                    <span class="color" primary="#6a2a30" color="merlot"></span>
                    <span class="color" primary="#2e4637" color="green"></span>
                    <span class="color" primary="#3a4266" color="blue"></span>
                </div>
                <div class="Hardware-container">
                    <h3 class="title">Hardware</h3>
                    <div class="sizes">
                        <span class="size">Gold</span>
                        <span class="size">Silver</span>
                    </div>
                </div>
                <div class="buy-price">
                    <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Add to card</a>
                    <div class="price">
                        <i class="fas fa-euro-sign"></i>
                        <h1>200,00</h1>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
